<!DOCTYPE html>
<html>
    <head>
        
       <meta charset="UTF - 8">
       <meta http-equiv="x-UA-compatible" content="IE=7">
       <title> Formulários </title>
    </head>
    <body>
        <h1>Exercício 2</h1>
        <form action="index.html">
            <label for="name">Nome</label>
            <input type="name" name="name"><br><br>

            <label for="">E-mail: </label> 
            <input type="email" name="email"><br><br>

            <label for="age">Idade: </label> 
            <input type="age" name="age"><br><br>

            <label for="text"> Endereço: </label> 
            <input type="text" name="text"> <br><br>

            <label for="tel"> Telefone: </label> 
            <input type="tel" name="tel"><br><br>

            <label for="message"> Mensagem </label><br><br>
            <textarea rows="5" cols="35" name="message" id="message" placeholder="Digite uma mensagem"></textarea><br><br>

            <input type="submit" value="Enviar"><br><br> 
        </form>

    </body>
</html>
